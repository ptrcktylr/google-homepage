<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type="icon" href="images/favicon.ico"/>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
        <div id="header">
            <div id=left-head>
                <div class="left-item">About</div>
                <div class="left-item">Store</div>
            </div>

            <div id=right-head>
                <div class="right-item">Gmail</div>
                <div class="right-item">Images</div>
            <div id="apps-icon" class="right-item">
                <img alt="Google apps icon" src="images/google-apps-icon-normal.png" id="apps-image">
            </div>
                
            <div class="right-item">
                <img alt="Profile picture" id="profile-pic" src="images/user-picture.jpg"></div>
            </div>
        </div>

        <div id="logo-container">
            <img alt="Google" id="google-logo" src="images/google-logo.png">
        </div>
        
        <div id="search-bar">
            <input name="search" type="text" autofocus>
        </div>
        
    </body>
</html>
