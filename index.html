<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type="icon" href="images/favicon.ico"/>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
        <div id="header">
            <div id=left-head>
                <div class="left-item">About</div>
                <div class="left-item">Store</div>
            </div>

            <div id=right-head>
                <div class="right-item">Gmail</div>
                <div class="right-item">Images</div>
            <div id="apps-icon" class="right-item">
                <img alt="Google apps icon" src="images/google-apps-icon-normal.png" id="apps-image">
            </div>
                
            <div class="right-item">
                <img alt="Profile picture" id="profile-pic" src="images/user-picture.jpg"></div>
            </div>
        </div>

        <div id="logo-container">
            <img alt="Google" id="google-logo" src="images/google-logo.png">
        </div>
        
        <div id="search-bar">
            <input name="search" type="text" autofocus spellcheck="true">
            <div id="mic-icon"><img id="mic" src="images/google-mic-icon.png"></div>
        </div>

        <div id="search-button-container">
            <div id="search-button">Google Search</div>
            <div id="lucky-button">I'm Feeling Lucky</div>
        </div>

        <div id="footer">
            <div id="left-foot">
                <div class="left-foot-item">Advertising</div>
                <div class="left-foot-item">Business</div>
                <div class="left-foot-item">How Search works</div>
            </div>
            <div id="right-foot">
                <div class="right-foot-item">Privacy</div>
                <div class="right-foot-item">Terms</div>
                <div class="right-foot-item">Settings</div>
            </div>

        </div>
    </body>
</html>
